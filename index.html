<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<h1 class="text-center">Welcome To Hey Calci!!</h1>
    <div class=" container mx-auto flex flex-col items-center"> 
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">

            <button class="button">CL</button>
            <button class="button">RC</button>
            <button class="button">M-</button>
            <button class="button extra-col">%</button>

        </div>
        <div class="row">

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button extra-col">*</button>

        </div>
        <div class="row">

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button extra-col">/</button>
            
        </div>
        <div class="row">

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button extra-col">+</button>
            
        </div>
        <div class="row">

            <button class="button extra-col">0</button>
            <button class="button extra-col">.</button>
            <button class="button extra-col">=</button>
            <button class="button extra-col">-</button>
            
            
        </div>
        </div>



        <script src="script.js"></script>
</body>

</html>
